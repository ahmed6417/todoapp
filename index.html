<!DOCTYPE html>
<html lang="en" id="darkmode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>






<body>

    <div class="switch-mode">
        <a id="lmode" class="switch" style="display: block;"><span id="gicons" class="material-symbols-outlined">light_mode</span></a>
        <a style="display: none;" id="dmode" class="switch"><span id="gicons" class="material-symbols-outlined">dark_mode</span></a>
        </div>



    


<div id="myApp" class="todoApp-sec">

    <h1 class="mycalch1">
        <span id="ggle-icon" class="material-symbols-outlined">ballot</span>ToDo List</h1>
        <p class="mycalch1">Simple ToDo App for adding and removing task with priority.<br>This App created for <a href="https://sprints.ai/">Sprints.ai</a> tasks.</p>
        <br><br>

<div> 
<input type="text" id="myInput" placeholder="ToDo Item">
<input type="number" min="0" id="priority" placeholder="Priority" oninput="validity.valid||(value='');">
<span onclick="newinput()" class="addBtn">Add</span>

</div>

<ul id="appContent">
</ul>




<div class="powerewd">Designed &amp; Created by Ahmed Hossam for <img class="sprints-logo" src="https://sprints1.s3.eu-central-1.amazonaws.com/store/1/1681366422_logo.svg">Task #22
</div>


</body>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./main.js"></script>




</html>
