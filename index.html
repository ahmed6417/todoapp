    <div class="switch-mode">
        <a id="lmode" class="switch" style="display: block;"><span id="gicons" class="material-symbols-outlined">light_mode</span></a>

        <span class="sort" id='Priority-item'>Sort Tasks</span>
        </div>


            <div  class="todoApp-sec" id="Add-Task">
                <h1 class="mycalch1">
                    <span id="ggle-icon" class="material-symbols-outlined">ballot</span>ToDo List</h1>
                    <p class="mycalch1">Simple ToDo App for adding and removing task with priority.<br>This App created for <a href="https://sprints.ai/">Sprints.ai</a> tasks.</p>
                    <br><br>

                <input type="text" id="task-Name" placeholder="Enter Task Name">
                <input type="number" id="prio" placeholder="Enter Task Priority" oninput="validity.valid||(value='0');">
                <input class="add" type="submit" value="Add">
                <div class="tasks-content"></div>
            </div>
